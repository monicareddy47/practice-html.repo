<html>
<head>
  <meta charset="utf-8">
<title>contact-page</title>
</head>
<body>
  <h1><u>Appointment Booking</u></h1>
  <br>
  <p>Fill the details below to book an appointment</p>
  Name:
    <input type="text" name="name" placeholder="NAME">
    <br>
    <br>
  Gender:
  <input type="checkbox" name="ch1" value="Male">Male
  <input type="checkbox" name="ch1" value="Female">Female
  <input type="checkbox" name="ch1" value="Others">Others
  <br>
  <br>
  Age:
  <input type="number" name="name">
<br>
<br>
Mobile:
    <input type="number" name="number" placeholder="mobile number" >
    <br>
    <br>
    State:
    <select name="state">
    <option value="AP">Andhra Pradesh</option>
    <option value="TL">Telangana</option>
    <option value="MH">Maharastra</option>
    <option value="MP">Madhya Pradesh</option>
    <option value="DL">Delhi</option>
  </select>
    <br>
    <br>
    Hospitals:
    <select name="hospital names">
    <option value="Apollo">Apollp</option>
    <option value="KIMS">KIMS</option>
    <option value="IMAGE">Image hospitals</option>
    <option value="MP">Madhya Pradesh</option>
    <option value="DL">Delhi</option>
</select>
<br>
<br>
Doctor's name:
<select name="Doctor's names">
<option value="Dr.chakradhar">Dr.chakradhar</option>
<option value="Dr.Sastry">Dr.Sastry</option>
<option value="Dr.Sivaram">Dr.Sivaram</option>
<option value="Dr.Amrutha">Dr.Amrutha</option>
<option value="Dr.Kamalakar">Dr.Kamalakar</option>
</select>
<br>
<br>
    Message:
<br>    <textarea name="name" placeholder="write the problem here"></textarea>
    <br>
    <br>
    <input type="submit"  value="submit">
